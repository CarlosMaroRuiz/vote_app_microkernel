<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encuestas en Tiempo Real</title>

        
        <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

     
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-5xl font-extrabold text-center text-indigo-700 mb-12">Encuestas en Tiempo Real</h1>

            <div class="bg-white shadow-2xl rounded-2xl p-8 mb-12">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Crear Nueva Encuesta</h2>
                <form id="createPollForm" class="space-y-6">
                    <div>
                        <label for="title" class="block text-gray-700 font-medium mb-2">Título de la Encuesta</label>
                        <input type="text" id="title"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Ingresa el título de la encuesta">
                    </div>
                    <div id="optionsContainer">
                        <label class="block text-gray-700 font-medium mb-2">Opciones</label>
                        <div class="flex items-center space-x-3 mb-4">
                            <input type="text"
                                class="option-input flex-1 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="Opción">
                            <button type="button" id="addOption"
                                class="bg-green-600 text-white px-4 py-3 rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
                                +
                            </button>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition text-lg">
                        Crear Encuesta
                    </button>
                </form>
            </div>

            <div id="polls" class="space-y-8"></div>
        </div>

       
        <script type="module" src="main.js"></script>
    </body>

</html>
